        body {

            background: url('https://images.unsplash.com/photo-1722073625278-297cbe7df903?auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1000px;
            position: relative;
        }

        .panels-container {
            display: flex;
            flex-wrap: wrap; /* Allow panels to wrap */
            gap: 15px;
            margin-bottom: 20px;
            perspective: 1000px; /* Add perspective effect to panel container */
        }

        .panel {
            border-radius: 40px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform-style: preserve-3d; /* Maintain 3D transforms */
            transform: perspective(1000px) rotateX(0) rotateY(0); /* Initial no rotation */
            flex: 1 1 calc(50% - 7.5px); /* Each panel takes 50% width minus gap */
            min-width: 300px; /* Ensure panels have minimum width */
        }

        /* Add 3D effect to cards on hover */
        .panel:hover {
            transform: perspective(1000px) rotateX(2deg) rotateY(-5deg) scale(1.03);
            box-shadow: 20px 20px 30px rgba(0,0,0,0.2);
        }

        .left-panel {
            background-color: rgba(245, 243, 240, 0.8);
            padding: 40px;
            display: flex;
            flex-direction: column;
            min-height: 550px;

        }

            background-color: rgba(245, 243, 240, 0.8);
            padding: 40px;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 550px;

    color: #555;
}

        .spotify-section {
            height: auto;

        /* Hover state: 80% opacity */

                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,

            transition: transform 0.8s ease;
            pointer-events: none; /* Ensure it doesn't affect mouse events */

        /* Trigger light sweep animation on hover */
        .new-section:hover::before {

                    // Convert relative position to [-1, 1] range, with center point at (0,0)
                    const xPercent = (x / rect.width) * 2 - 1;

                    const isInElement = x >= 0 && x <= rect.width && y >= 0 && y <= rect.height;
