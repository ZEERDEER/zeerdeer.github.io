<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∏∏ÊàèÁÆ°ÁêÜÂêéÂè∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1722073625278-297cbe7df903?auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            perspective: 1500px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            border-radius: 40px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(245, 243, 240, 0.8);
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(0) rotateY(0);
            transition: transform 0.1s ease-out, box-shadow 0.4s ease;
            will-change: transform, box-shadow;
            z-index: 1;
        }

        /* ÁßªÈô§hoverÊïàÊûúÔºåÂ∞ÜÁî±JavaScriptÊéßÂà∂ */
        .container:hover {
            box-shadow: 20px 20px 30px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            transform-style: preserve-3d;
            transform: translateZ(20px);
        }

        .logo {
            color: #666;
            font-size: 1.4rem;
            font-weight: 400;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #3a3a3a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            transform: translateZ(50px);
            z-index: 999;
            pointer-events: auto;
        }

        .icon-btn:hover {
            background: #4a4a4a;
            transform: translateZ(70px) scale(1.1) translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
            transition: fill 0.3s ease;
        }

        .icon-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.1s ease;
        }

        .title {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 25px;
            color: #333;
            transform: translateZ(30px);
        }

        .game-list {
            margin-bottom: 30px;
            transform: translateZ(15px);
        }

        .game-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .game-item:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: perspective(1000px) translateZ(5px) rotateX(1deg) rotateY(-2deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .game-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .game-name {
            flex-grow: 1;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .game-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            transform: translateZ(20px);
        }

        .btn:hover {
            transform: translateZ(35px) translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-edit {
            background: #9c7c5a;
            color: white;
        }

        .btn-delete {
            background: #d9534f;
            color: white;
        }

        .btn:hover {
            transform: perspective(1000px) translateZ(10px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .add-game-form {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .add-game-form:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(200, 200, 200, 0.7);
            background: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            transform: translateZ(20px);
        }

        .form-control:focus {
            outline: none;
            border-color: #9c7c5a;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 2px rgba(156, 124, 90, 0.2);
        }

        .btn-submit {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #3a3a3a;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer !important;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            transform: translateZ(80px);
            z-index: 9999;
            pointer-events: auto;
        }

        .btn-submit:hover {
            background: #4a4a4a;
            transform: translateZ(70px) scale(1.1) translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-submit:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.1s ease;
        }

        .btn-submit.loading::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
            display: none;
        }

        .message-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.4);
            color: #155724;
        }

        .message-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.4);
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">zeer</div>
            <div class="nav-buttons">
                <button id="homeBtn" class="icon-btn" title="ËøîÂõû‰∏ªÈ°µ">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 2L2 12h3v9h14v-9h3L12 2zm-2 16v-7h4v7h-4z" />
                    </svg>
                </button>
                <button id="logoutBtn" class="icon-btn" title="ÈÄÄÂá∫ÁôªÂΩï">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
                    </svg>
                </button>
            </div>
        </div>

        <h1 class="title">ÊúÄËøëÊ∏∏Áé©ÁÆ°ÁêÜ</h1>

        <div id="message" class="message"></div>

        <div class="game-list" id="gameList">
            <!-- Ê∏∏ÊàèÂàóË°®Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÂä†ËΩΩ -->
        </div>

        <div class="add-game-form">
            <h2 class="form-title">Ê∑ªÂä†/ÁºñËæëÊ∏∏Êàè</h2>
            <form id="gameForm">
                <input type="hidden" id="gameId">
                <div class="form-group">
                    <label for="steamId">Steam AppID</label>
                    <input type="text" id="steamId" class="form-control" placeholder="ËæìÂÖ•Ê∏∏Êàè AppID (‰æãÂ¶Ç: 400)" required>
                    <p style="font-size: 0.8rem; color: #777; margin-top: 5px;">* ÂêçÁß∞ÂíåÂõæÊ†áÂ∞ÜËá™Âä®‰ªé Steam ÊäìÂèñ</p>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <button type="submit" class="btn-submit" id="saveBtn">üíæ</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Ê∏∏ÊàèÊï∞ÊçÆ
        let games = [];

        // ÂØºËà™‰∏éÁôªÂá∫ÁªÑ‰ª∂
        const homeBtn = document.getElementById('homeBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const saveBtn = document.getElementById('saveBtn');
        const gameForm = document.getElementById('gameForm');
        const gameIdInput = document.getElementById('gameId');
        const steamIdInput = document.getElementById('steamId');
        const messageDiv = document.getElementById('message');
        const gameList = document.getElementById('gameList');

        // ÁôªÂá∫‰∏éË∑≥ËΩ¨ÈÄªËæë
        function logout() {
            sessionStorage.clear();
            window.location.replace('index.html');
        }

        function goHome() {
            window.location.assign('index.html');
        }

        // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        function checkLogin() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            const authToken = sessionStorage.getItem('authToken');
            if (!isLoggedIn || !authToken) {
                window.location.replace('login.html');
                return false;
            }
            return true;
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkLogin()) return;

            // Âü∫Á°Ä‰∫ã‰ª∂ÁõëÂê¨
            homeBtn.addEventListener('click', (e) => {
                e.preventDefault();
                goHome();
            });

            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                logout();
            });

            // ÂàùÂßãÊï∞ÊçÆÊäìÂèñ
            fetchGames();

            // --- 3D ÂÄæÊñúÊïàÊûú‰ºòÂåñ ---
            const container = document.querySelector('.container');

            document.addEventListener('mousemove', (e) => {
                const rect = container.getBoundingClientRect();
                const isInside =
                    e.clientX >= rect.left && e.clientX <= rect.right &&
                    e.clientY >= rect.top && e.clientY <= rect.bottom;

                // Ê£ÄÊü•ÊòØÂê¶Âú®‰∫íÂä®ÂÖÉÁ¥†‰∏äÔºàÂ¶ÇÊûúÊòØÔºåÂáèÂº±ÂÄæÊñú‰ª•ÂÖçÈÅÆÊå°ÁÇπÂáªÔºâ
                const isOverBtn = e.target.closest('button, input, a');

                if (isInside) {
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const rotateY = (e.clientX - centerX) / (rect.width / 2) * 5;
                    const rotateX = (e.clientY - centerY) / (rect.height / 2) * -5;

                    container.style.transition = isOverBtn ? 'transform 0.3s ease' : 'transform 0.1s ease-out';
                    container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                } else {
                    container.style.transition = 'transform 0.5s ease';
                    container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
                }
            });
        });

        // Ëé∑ÂèñÊ∏∏ÊàèÂàóË°®
        async function fetchGames() {
            const token = sessionStorage.getItem('authToken');
            try {
                const response = await fetch(`https://games-api.zeerunko.workers.dev?t=${Date.now()}`, {
                    headers: { 'Authorization': token }
                });

                if (response.ok) {
                    const data = await response.json();
                    games = data.games || [];
                    renderGames();
                    localStorage.setItem('recentGames', JSON.stringify(games));
                } else {
                    showMessage('Ëé∑ÂèñÊ∏∏ÊàèÂàóË°®Â§±Ë¥•', 'error');
                }
            } catch (error) {
                console.error('Fetch games error:', error);
                showMessage('Ëé∑ÂèñÊ∏∏ÊàèÂàóË°®Êó∂ÂèëÁîüÈîôËØØ', 'error');
            }
        }

        // Ê∏≤ÊüìÂàóË°®
        function renderGames() {
            gameList.innerHTML = '';
            games.forEach(game => {
                const item = document.createElement('div');
                item.className = 'game-item';
                item.innerHTML = `
                    <img src="${game.icon}" alt="${game.name}" class="game-icon">
                    <div class="game-name">${game.name}</div>
                    <div class="game-actions">
                        <button class="btn btn-edit" onclick="editGame(${game.id})">ÁºñËæë</button>
                        <button class="btn btn-delete" onclick="deleteGame(${game.id})">Âà†Èô§</button>
                    </div>
                `;
                gameList.appendChild(item);
            });
        }

        // ÁºñËæë
        function editGame(id) {
            const game = games.find(g => g.id === id);
            if (game) {
                gameIdInput.value = game.id;
                steamIdInput.value = game.steamId || '';
                steamIdInput.focus();
            }
        }

        // Âà†Èô§
        async function deleteGame(id) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Ê∏∏ÊàèÂêóÔºü')) return;
            const token = sessionStorage.getItem('authToken');
            try {
                const response = await fetch(`https://games-api.zeerunko.workers.dev`, {
                    method: 'DELETE',
                    headers: { 'Authorization': token },
                    body: JSON.stringify({ id })
                });

                if (response.ok) {
                    const data = await response.json();
                    games = data.games || [];
                    renderGames();
                    localStorage.setItem('recentGames', JSON.stringify(games));
                    showMessage('Ê∏∏ÊàèÂ∑≤Âà†Èô§', 'success');
                }
            } catch (error) {
                showMessage('Âà†Èô§Â§±Ë¥•', 'error');
            }
        }

        // ‰øùÂ≠ò/Êñ∞Â¢û
        gameForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = sessionStorage.getItem('authToken');
            const id = gameIdInput.value ? parseInt(gameIdInput.value) : null;
            const steamId = steamIdInput.value.trim();

            if (!steamId) return showMessage('ËØ∑ËæìÂÖ• Steam AppID', 'error');

            saveBtn.classList.add('loading');
            saveBtn.disabled = true;

            try {
                const response = await fetch('https://games-api.zeerunko.workers.dev', {
                    method: 'POST',
                    headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, steamId })
                });

                if (response.ok) {
                    const data = await response.json();
                    games = data.games || [];
                    renderGames();
                    localStorage.setItem('recentGames', JSON.stringify(games));
                    showMessage(id ? 'Ê∏∏ÊàèÂ∑≤Êõ¥Êñ∞' : 'Ê∏∏ÊàèÂ∑≤Ê∑ªÂä†', 'success');
                    gameForm.reset();
                    gameIdInput.value = '';
                } else {
                    showMessage('‰øùÂ≠òÂ§±Ë¥•', 'error');
                }
            } catch (e) {
                showMessage('ÈîôËØØ', 'error');
            } finally {
                saveBtn.classList.remove('loading');
                saveBtn.disabled = false;
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message message-${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => { messageDiv.style.display = 'none'; }, 3000);
        }
    </script>
</body>

</html>
