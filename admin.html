<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ¸¸æˆç®¡ç†åå°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1722073625278-297cbe7df903?auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;

        .container {

            border-radius: 40px;

            background-color: rgba(245, 243, 240, 0.8);

            transform-style: preserve-3d;

            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: transform;
        }

        /* ç§»é™¤hoveræ•ˆæœï¼Œå°†ç”±JavaScriptæ§åˆ¶ */
        .container:hover {
            box-shadow: 20px 20px 30px rgba(0,0,0,0.2);
        }
        .header {
            display: flex;

        .logo {

        .nav-buttons {

        .icon-btn {

            border: none;

        .icon-btn:hover {

        }

        .icon-btn svg {

            transition: fill 0.3s ease;

        .icon-btn:active {

        }

        .title {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 25px;
            color: #333;
            transform: translateZ(30px);
        }

        .game-list {
            margin-bottom: 30px;

        }

        .game-item {

        }

        .game-item:hover {

            transform: perspective(1000px) translateZ(5px) rotateX(1deg) rotateY(-2deg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .game-icon {

            margin-right: 15px;
        }

        .game-name {
            flex-grow: 1;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .game-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #9c7c5a;
            color: white;
        }

        .btn-delete {
            background: #d9534f;
            color: white;
        }

        .btn:hover {
            transform: perspective(1000px) translateZ(10px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .add-game-form {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            transform-style: preserve-3d;
            transform: translateZ(20px);
            transition: all 0.3s ease;
        }

        .add-game-form:hover {
            transform: perspective(1000px) translateZ(25px) rotateX(1deg) rotateY(-2deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(200, 200, 200, 0.7);
            background: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #9c7c5a;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 2px rgba(156, 124, 90, 0.2);
        }

        .btn-submit {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #3a3a3a;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            background: #4a4a4a;
            transform: translateZ(10px) scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-submit:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.1s ease;
        }

        .btn-submit.loading::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
            display: none;
        }

        .message-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.4);
            color: #155724;
        }

        .message-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.4);
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">zeer</div>
            <div class="nav-buttons">
                <button id="homeBtn" class="icon-btn" title="è¿”å›ä¸»é¡µ">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 2L2 12h3v9h14v-9h3L12 2zm-2 16v-7h4v7h-4z"/>
                    </svg>
                </button>
                <button id="logoutBtn" class="icon-btn" title="é€€å‡ºç™»å½•">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                    </svg>
                </button>
            </div>
        </div>

        <h1 class="title">æœ€è¿‘æ¸¸ç©ç®¡ç†</h1>

        <div id="message" class="message"></div>

        <div class="game-list" id="gameList">
            <!-- æ¸¸æˆåˆ—è¡¨å°†é€šè¿‡JavaScriptåŠ¨æ€åŠ è½½ -->
        </div>

        <div class="add-game-form">
            <h2 class="form-title">æ·»åŠ /ç¼–è¾‘æ¸¸æˆ</h2>
            <form id="gameForm">
                <input type="hidden" id="gameId">
                <div class="form-group">
                    <label for="gameName">æ¸¸æˆåç§°</label>
                    <input type="text" id="gameName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="gameIcon">å›¾æ ‡URL</label>
                    <input type="text" id="gameIcon" class="form-control" required>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <button type="submit" class="btn-submit" id="saveBtn">ğŸ’¾</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // é€€å‡ºç™»å½•
        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            sessionStorage.removeItem('authToken');
            window.location.href = 'index.html';
        }

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        function checkLogin() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            const authToken = sessionStorage.getItem('authToken');
            
            if (!isLoggedIn || !authToken) {
                window.location.href = 'login.html';
                return;
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        document.addEventListener('DOMContentLoaded', function() {
            checkLogin();
            
            // æ·»åŠ å¯¼èˆªæŒ‰é’®çš„äº‹ä»¶ç›‘å¬å™¨
            document.getElementById('logoutBtn').addEventListener('click', function() {
                logout();
            });
            
            document.getElementById('homeBtn').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            // åˆå§‹åŒ–æ¸¸æˆåˆ—è¡¨
            fetchGames();
        });

        // 3Då€¾æ–œæ•ˆæœ - é¼ æ ‡è·Ÿè¸ª
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            let isMouseMoving = false;
            let mouseTimer;
            
            // é¼ æ ‡ç§»åŠ¨äº‹ä»¶ç›‘å¬
            document.addEventListener('mousemove', function(e) {
                if (!container) return;
                
                // è®¾ç½®é¼ æ ‡ç§»åŠ¨æ ‡å¿—
                isMouseMoving = true;
                clearTimeout(mouseTimer);
                
                // è·å–å®¹å™¨çš„ä½ç½®å’Œå°ºå¯¸
                const rect = container.getBoundingClientRect();
                
                // æ£€æŸ¥é¼ æ ‡æ˜¯å¦åœ¨å®¹å™¨å†…
                const isInside = 
                    e.clientX >= rect.left && 
                    e.clientX <= rect.right && 
                    e.clientY >= rect.top && 
                    e.clientY <= rect.bottom;
                
                // åªæœ‰å½“é¼ æ ‡åœ¨å®¹å™¨å†…æ—¶æ‰åº”ç”¨3Dæ•ˆæœ
                if (isInside) {
                    // è®¡ç®—é¼ æ ‡ç›¸å¯¹äºå®¹å™¨ä¸­å¿ƒçš„ä½ç½®ï¼ˆ-1åˆ°1ä¹‹é—´ï¼‰
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const mouseX = e.clientX - centerX;
                    const mouseY = e.clientY - centerY;
                    
                    // è®¡ç®—æ—‹è½¬è§’åº¦ï¼ˆæœ€å¤§Â±3åº¦ï¼Œé™ä½äº†è§’åº¦ï¼‰
                    const rotateY = mouseX / (rect.width / 2) * -3;
                    const rotateX = mouseY / (rect.height / 2) * 3;
                    
                    // åº”ç”¨å˜æ¢
                    container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                } else {
                    // é¼ æ ‡ä¸åœ¨å®¹å™¨å†…ï¼Œé‡ç½®å˜æ¢
                    container.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                }
                
                // è®¾ç½®å®šæ—¶å™¨ï¼Œå¦‚æœé¼ æ ‡åœæ­¢ç§»åŠ¨ï¼Œé‡ç½®å˜æ¢
                mouseTimer = setTimeout(() => {
                    if (isMouseMoving) {
                        container.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                        isMouseMoving = false;
                    }
                }, 1500);
            });
            
            // é¼ æ ‡ç¦»å¼€é¡µé¢æ—¶é‡ç½®å˜æ¢
            document.addEventListener('mouseleave', function() {
                if (!container) return;
                container.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                isMouseMoving = false;
            });
            
            // ç‚¹å‡»äº‹ä»¶æ—¶æš‚æ—¶ç¦ç”¨3Dæ•ˆæœ
            document.addEventListener('mousedown', function(e) {
                if (!container) return;
                
                // æ£€æŸ¥ç‚¹å‡»çš„æ˜¯å¦æ˜¯æŒ‰é’®
                if (e.target.closest('button') || e.target.closest('a')) {
                    return; // å¦‚æœæ˜¯æŒ‰é’®ï¼Œä¸æ”¹å˜å®¹å™¨çš„å˜æ¢
                }
                
                // ä¿å­˜å½“å‰å˜æ¢
                const currentTransform = container.style.transform;
                // é‡ç½®å˜æ¢
                container.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                
                // 100msåæ¢å¤å˜æ¢
                setTimeout(() => {
                    if (isMouseMoving) {
                        container.style.transform = currentTransform;
                    }
                }, 100);
            });
        });
        
        // æ¸¸æˆæ•°æ®
        let games = [];

        // DOMå…ƒç´ 
        const gameList = document.getElementById('gameList');
        const gameForm = document.getElementById('gameForm');
        const gameIdInput = document.getElementById('gameId');
        const gameNameInput = document.getElementById('gameName');
        const gameIconInput = document.getElementById('gameIcon');
        const messageDiv = document.getElementById('message');
        const saveBtn = document.getElementById('saveBtn');

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message message-${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // è·å–æ¸¸æˆåˆ—è¡¨
        async function fetchGames() {
            const token = sessionStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            try {
                const response = await fetch('/.netlify/functions/games', {
                    headers: { 'Authorization': token }
                });
                
                if (response.ok) {
                    games = await response.json();
                    renderGames();
                    // åŒæ­¥åˆ°localStorageä»¥ä¾¿ä¸»é¡µæ˜¾ç¤º
                    localStorage.setItem('recentGames', JSON.stringify(games));
                } else {
                    showMessage('è·å–æ¸¸æˆåˆ—è¡¨å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('è·å–æ¸¸æˆåˆ—è¡¨é”™è¯¯:', error);
                showMessage('è·å–æ¸¸æˆåˆ—è¡¨æ—¶å‘ç”Ÿé”™è¯¯', 'error');
            }
        }

        // æ¸²æŸ“æ¸¸æˆåˆ—è¡¨
        function renderGames() {
            gameList.innerHTML = '';
            
            games.forEach(game => {
                const gameItem = document.createElement('div');
                gameItem.className = 'game-item';
                gameItem.innerHTML = `
                    <img src="${game.icon}" alt="${game.name}" class="game-icon">
                    <div class="game-name">${game.name}</div>
                    <div class="game-actions">
                        <button class="btn btn-edit" data-id="${game.id}">ç¼–è¾‘</button>
                        <button class="btn btn-delete" data-id="${game.id}">åˆ é™¤</button>
                    </div>
                `;
                gameList.appendChild(gameItem);
            });

            // æ·»åŠ ç¼–è¾‘å’Œåˆ é™¤äº‹ä»¶ç›‘å¬å™¨
            document.querySelectorAll('.btn-edit').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    editGame(id);
                });
            });

            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    deleteGame(id);
                });
            });
        }

        // ç¼–è¾‘æ¸¸æˆ
        function editGame(id) {
            const game = games.find(g => g.id === id);
            if (game) {
                gameIdInput.value = game.id;
                gameNameInput.value = game.name;
                gameIconInput.value = game.icon;
            }
        }

        // åˆ é™¤æ¸¸æˆ
        async function deleteGame(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ¸¸æˆå—ï¼Ÿ')) {
                const token = sessionStorage.getItem('authToken');
                if (!token) return;
                
                try {
                    const response = await fetch('/.netlify/functions/games', {
                        method: 'DELETE',
                        headers: { 'Authorization': token },
                        body: JSON.stringify({ id })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        games = data.games;
                        renderGames();
                        // åŒæ­¥åˆ°localStorageä»¥ä¾¿ä¸»é¡µæ˜¾ç¤º
                        localStorage.setItem('recentGames', JSON.stringify(games));
                        showMessage('æ¸¸æˆå·²åˆ é™¤', 'success');
                    } else {
                        showMessage('åˆ é™¤æ¸¸æˆå¤±è´¥', 'error');
                    }
                } catch (error) {
                    console.error('åˆ é™¤æ¸¸æˆé”™è¯¯:', error);
                    showMessage('åˆ é™¤æ¸¸æˆæ—¶å‘ç”Ÿé”™è¯¯', 'error');
                }
            }
        }

        // è¡¨å•æäº¤å¤„ç†
        gameForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = sessionStorage.getItem('authToken');
            if (!token) return;
            
            const id = gameIdInput.value ? parseInt(gameIdInput.value) : null;
            const name = gameNameInput.value;
            const icon = gameIconInput.value;
            
            // æ·»åŠ ä¿å­˜æŒ‰é’®çš„åŠ è½½çŠ¶æ€
            saveBtn.classList.add('loading');
            saveBtn.disabled = true;
            
            try {
                const response = await fetch('/.netlify/functions/games', {
                    method: 'POST',
                    headers: { 
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id, name, icon })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    games = data.games;
                    renderGames();
                    // åŒæ­¥åˆ°localStorageä»¥ä¾¿ä¸»é¡µæ˜¾ç¤º
                    localStorage.setItem('recentGames', JSON.stringify(games));
                    showMessage(id ? 'æ¸¸æˆå·²æ›´æ–°' : 'æ¸¸æˆå·²æ·»åŠ ', 'success');
                    
                    // é‡ç½®è¡¨å•
                    gameForm.reset();
                    gameIdInput.value = '';
                } else {
                    showMessage('ä¿å­˜æ¸¸æˆå¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('ä¿å­˜æ¸¸æˆé”™è¯¯:', error);
                showMessage('ä¿å­˜æ¸¸æˆæ—¶å‘ç”Ÿé”™è¯¯', 'error');
            } finally {
                // ç§»é™¤åŠ è½½çŠ¶æ€
                saveBtn.classList.remove('loading');
                saveBtn.disabled = false;
            }
        });
    </script>
</body>
